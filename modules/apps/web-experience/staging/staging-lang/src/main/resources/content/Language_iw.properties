staged-portlets-help=פורטלטים מסומנים הם פורטלטים <em>מדורגים</em>. פירוש הדבר שהנתונים שלהם מפורסמים אוטומטית בכל פעם שדף שמכיל אותם מפורסם. הפורטלטים המנוטרלים ומסומנים, מיוצאים תמיד באופן אוטומטי, גם אם הם לא נמצאים בדף. הפורטלטים שמנוטרלים ולא מסומנים מעולם לא מפורסמים אוטומטית. פורטלטים של <em>שיתוף פעולה</em> כגון <em> בלוגים</em>, <em>פורומים</em> ו<em>ויקי</em> מוחרגים ממצב <em>מדורג</em> כברירת מחדל כיוון שמקור הנתונים שלהם הוא לרוב חי. למעשה כאשר פורטל <em>אינו מדורג</em> הסביבה ה<em>חיה</em> היא, ורק היא זו שמכילה את הנתונים החשובים. כאשר נעשה שימוש בהיערכות <em>חיה מקומית</em>, אותם נתונים מוצגים ללא קשר לסביבה שממנה נצפה הפורטלט.
