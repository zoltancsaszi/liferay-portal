components:
    schemas:
        AffectedEntry:
            properties:
                contentType:
                    type: string
                title:
                    type: string
            type: object
        Collection:
            properties:
                additionCount:
                    format: int64
                    type: integer
                collectionId:
                    format: int64
                    type: integer
                companyId:
                    format: int64
                    type: integer
                dateStatus:
                    format: date-time
                    type: string
                deletionCount:
                    format: int64
                    type: integer
                description:
                    type: string
                modificationCount:
                    format: int64
                    type: integer
                name:
                    type: string
                statusByUserName:
                    type: string
            type: object
        CollectionType:
            default: "all"
            enum: [active, all, production, recent]
            type: string
        CollectionUpdate:
            properties:
                description:
                    type: string
                name:
                    type: string
            type: object
        Entry:
            properties:
                affectedByEntriesCount:
                    type: integer
                changeType:
                    type: integer
                classNameId:
                    format: int64
                    type: integer
                classPK:
                    format: int64
                    type: integer
                collision:
                    type: boolean
                contentType:
                    type: string
                dateModified:
                    format: date-time
                    readOnly: true
                    type: string
                entryId:
                    format: int64
                    type: integer
                key:
                    format: int64
                    type: integer
                siteName:
                    type: string
                title:
                    type: string
                userName:
                    type: string
                version:
                    type: string
            type: object
        Process:
            properties:
                collection:
                    $ref: "#/components/schemas/Collection"
                companyId:
                    format: int64
                    type: integer
                dateCreated:
                    format: date-time
                    type: string
                percentage:
                    type: integer
                processId:
                    format: int64
                    type: integer
                processUser:
                    $ref: "#/components/schemas/ProcessUser"
                status:
                    type: string
            type: object
        ProcessType:
            default: "all"
            enum: [all, failed, in_progress, published, published_latest]
            type: string
        ProcessUser:
            properties:
                userId:
                    format: int64
                    type: integer
                userInitials:
                    type: string
                userName:
                    type: string
                userPortraitURL:
                    type: string
            type: object
        Settings:
            properties:
                changeTrackingAllowed:
                    type: boolean
                changeTrackingEnabled:
                    type: boolean
                checkoutCTCollectionConfirmationEnabled:
                    type: boolean
                companyId:
                    format: int64
                    type: integer
                supportedContentTypeLanguageKeys:
                    items:
                        type: string
                    type: array
                supportedContentTypes:
                    items:
                        type: string
                    type: array
                userId:
                    format: int64
                    type: integer
            type: object
        SettingsUpdate:
            properties:
                changeTrackingEnabled:
                    type: boolean
                checkoutCTCollectionConfirmationEnabled:
                    type: boolean
            type: object
info:
