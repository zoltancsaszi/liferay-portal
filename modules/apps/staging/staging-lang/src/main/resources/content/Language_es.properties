staged-applications-help=Las aplicaciones marcadas están Staged. Esto quiere decir que sus datos se publicarán automáticamente cada vez que se publique una página que las contenga. Las aplicaciones que están deshabilitadas y marcadas siempre se exportarán automáticamente, incluso si no están en la página. Las que estén deshabilitadas y no marcadas nunca se publicarán automáticamente. Las aplicaciones de colaboración (como Blogs, Paneles de mensajes y Wiki</em>) se excluyen de Staged por defecto, ya que sus datos suelen proceder de Live. De hecho, cuando una aplicación NO está Staged, Live contiene los únicos datos importantes. Al usar el Staging de Live local, se muestran los mismos datos, sin importar desde qué entorno se visualice la aplicación.
