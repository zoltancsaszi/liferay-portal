staged-applications-help=A bejelölt alkalmazások Stage-elve vannak. Ez azt jelenti, hogy az adataik automatikusan publikálódnak, amikor az azokat tartalmazó oldal publikálásra kerül. Azok az alkalmazások, amelyek le vannak tiltva és be vannak jelölve, mindig automatikusan exportálódnak, még akkor is, ha nincsenek rajta az oldalon. Azok, amelyek le vannak tiltva és nincsenek bejelölve, sosem lesznek automatikusan publikálva. Az együttműködéses alkalmazások, mint a Blogok, Fórumok és a Wiki</em>, alapértelmezésben ki vannak véve a Stage-elésből, mivel az adataik jellemzően az Élesből származnak. Valójában ha egy alkalmazás NEM Stage-elt, csak az Éles környezet tartalmazza a fontos adatokat. Amikor a Helyi éles staging van használatban, ugyanaz az adat jelenítődik meg, bármely környezetben történik az alkalmazás megjelenítése.
