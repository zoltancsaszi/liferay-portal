staged-applications-help=Sovellukset, jotka on merkitty Vaiheistetuiksi. Tämä tarkoittaa, että niiden tiedot julkaistaan aina automaattisesti, kun ne sisältävä sivu julkaistaan. Ne sovellukset, jotka on poistettu käytöstä ja valittu, viedään aina automaattisesti, vaikka ne eivät ole sivulla. Niitä, joita ole valittu, ei koskaan julkaista automaattisesti. Yhteistyösovellukset, kuten blogit, keskustelualueet ja Wiki</em> on oletuksena jätetty pois, koska niiden tiedot tyypillisesti sijaitsevat Julkisessa ympäristössä. Jos sovellusta EI ole vaiheistettu, julkinen ympäristö sisältää vain tärkeää tietoa. Kun Paikallista Julkaisin vaiheistusta käytetään, sama tieto näytetään, riippumatta siitä, kummassako ympäristössä sovellusta katsellaan.
