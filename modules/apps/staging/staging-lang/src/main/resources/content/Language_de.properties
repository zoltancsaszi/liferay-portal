staged-applications-alert=Ist eine Anwendung ausgewählt, werden deren Daten in die Stagingumgebung kopiert. Das Bearbeiten der Daten in der Liveumgebung ist dann nicht mehr möglich. Beim Abwählen von Anwendungen sollte darauf geachtet werden, dass Änderungen zuerst publiziert werden, da diese andernfalls verloren gehen könnten.
staged-applications-help=Ausgewählte Anwendungen sind dem Stagingprozess unterworfen. Das bedeutet, dass ihre Daten automatisch publiziert werden, wenn eine diese Anwendungen enthaltende Seite publiziert wird. Anwendungen, die deaktiviert und ausgewählt sind, werden immer automatisch exportiert, auch wenn sie sich nicht auf einer Seite befinden. Anwendungen, die deaktiviert und nicht ausgewählt sind, werden nie automatisch publiziert. Kollaborationsanwendungen, wie Blogs, Foren und Wikis</em>, sind standardmäßig vom Stagingprozess ausgenommen, da deren Daten überlicherweise im Livesystem erstellt werden. Ist eine Anwendung NICHT dem Stagingprozess unterworfen, enthält nur das Livesystem wichtige Daten. Wird lokales Staging verwendet, werden in beiden Umgebungen dieselben Daten dargestellt, egal, aus welcher Umgebung die Anwendung angezeigt wird.
