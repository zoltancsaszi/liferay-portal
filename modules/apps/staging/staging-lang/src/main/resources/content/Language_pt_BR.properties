staged-applications-alert=Quando uma aplicação é selecionada, seus dados são copiados para o Staging e pode não ser possível editá-los diretamente no ambiente live. Ao desmarcar uma aplicação, certifique-se de que quaisquer alterações feitas no Staging serão publicadas primeiro, do contrário elas poderão ser perdidas.
staged-applications-help=As aplicações marcadas estão Staged. Isto significa que os seus dados serão publicados automaticamente sempre que uma página que as contenha for publicada. Essas aplicações que estão desabilitadas e marcadas serão sempre exportadas automaticamente, mesmo que elas não estejam na página. Aquelas que estão desabilitadas e desmarcadas nunca serão publicadas automaticamente. Aplicações de Colaboração, tais como Blogs, Fórum e Wiki são excluídas de serem Staged por padrão, pois seus dados são provenientes do ambiente live. Efetivamente, quando uma aplicação não está Staged, o ambiente live contém os únicos dados importantes. Quando o Staging com ambiente de produção local é utilizado, os mesmos dados da aplicação são exibidos independentemente do ambiente.
