staged-applications-help=Les applications marquées en pré-production. Cela signifie que leurs données sont automatiquement publiées quand une page les contenant est publiée. Ces applications désactivées et marquées sont toujours exportées automatiquement, même si elles ne sont pas dans la page. Celles désactivées mais non marquées ne sont jamais publiées automatiquement. Les applications de collaboration, comme les blogs, les forums et les wiki</em>, ne peuvent être en pré-production par défaut car leurs données sont produites typiquement en production. En fait, quand une application n'est PAS en pré-production, l'environnement de Production contient seulement les données importantes. Quand la pré-production en production locale est utilisée, les mêmes données sont affichées indépendamment de l'environnement.
