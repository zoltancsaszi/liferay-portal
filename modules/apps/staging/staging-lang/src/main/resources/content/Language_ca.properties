staged-applications-help=Les aplicacions que estan marcades tenen staging. Això vol dir que les seves dades es publiquen automàticament cada vegada que es publica una pàgina que les conté. Les aplicacions que estan deshabilitades i marcades sempre s'exporten automàticament, encara que no siguin a la pàgina. Les que estan deshabilitades i desmarcades no es publiquen mai automàticament. Les aplicacions col·laboratives, com ara blogs, fòrums i wikis</em>, no tenen staging per defecte ja que les seves dades, en general, provenen de Live. Efectivament, quan una aplicació NO té staging, l'entorn Live conté les úniques dades importants. Quan s'utilitza l'staging Local Live, es visualitzen les mateixes dades si visualitzem l'aplicació des de qualsevol dels entorns.
